title: SWAP BOTON
body: |
  <img src="https://via.placeholder.com/460x80?text=LOGO" class="d-block mx-auto mb-3"/>

  <hr color=red>
  <p><b>==============( INTERCAMBIAR BOTON )==============</b>
  <p><b>1. ABRA SWITCH DE IGNICION.</b></p>
  <p><b>2. TECLEE SU CODIGO.</b></p>
  <p><b>3. ATENCION + Pausa + digite: 5 + Pausa + Enter.</b></p>
  <p><b>4. Observar destellos verdes.</b></p>
  <hr height=800 color=red>
  <p><b>DESTELLOS BLANCOS</b>. Boton en modo: TOUCH
  <p><b>DESTELLOS VERDES</b>.  Boton en modo: DIGITAL



panel: |
  <p><b>=====( SWAP BOTON )=====</b></p>
  <p><b>BOTON DIGITAL</b></p>
  <p><i>Operación tradicional, requiere</i></p>
  <p><i>la activación mecanica para</i></p>
  <p><i>introducir un dígito</i></p>
  <p>.</p>
  <p><b>BOTON TOUCH</b></p>
  <p><i>Operación sin acción mecanica,</i></p>
  <p><i>para teclear un digito solo</i></p>
  <p><i>el botón como su smart phone</i></p>
subpage:
  title: AYUDA EXTENDIDA
  body: |
    <h5 align="center">TAKTUS Pro <b>TOUCH</b></h5>
    <img src="https://via.placeholder.com/460x80?text=Image 1" class="d-block mx-auto mb-3"/>
    <p>Le permite teclear en modo touch, para que sea una operación <b>silenciosa</b> cuando selecciona el modo touch</p>

    <p><b><EN MODO TOUCH:</b> Al abrir el switch de ignición se muestra luz blanca.  El estado de valet se muestra con destellos blancos</p>
    <p>.</p>
    <p>.</p>
    <h5 align="center">TAKTUS Pro <b>DIGITAL</b></h5>
    <img src="https://via.placeholder.com/460x80?text=Image 1" class="d-block mx-auto mb-3"/>
    <p><b>EN MODO DIGITAL:</b> Al abrir el switch de ignición se muestra luz ambar.  El estado de valet se muestra con destellos verdes</p>
