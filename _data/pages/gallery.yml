    <h4 align="center"><font color="#2F4F4F"><I>TAKTUS Pro</I></font></h4>

    <img src="https://via.placeholder.com/260x40?text=Foto Cuaderno" class="d-block mx-auto mb-3"/>
    <p style="color:#00736b;font-size:16px;text-align:center;">=====( DIGITO )=====</p>
    <p><i>No deberá hacer pausas entre pulsaciones, deberá telear de manera agrupada.</i></p>

    <p style="color:#00736b;font-size:16px;text-align:center;">=====( PAUSA )=====</p>
    <p><i>Si la pausa es omitida, el sistema lo sumará al digito anterior y no contestará, cierre el switch de ignición e intente nuevamente.</i></p>
