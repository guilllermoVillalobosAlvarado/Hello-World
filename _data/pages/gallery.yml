   <hr color=red>
    <p style="color:#00736b;font-size:18px;text-align:center;">=====( DIGITO )=====</p>
    <p><i>Teclee rápidamentge y conitnuamente. (Sin pausas intermedias).</i></p>

   <hr color=red>
    <p style="color:#00736b;font-size:18px;text-align:center;">=====( PAUSA )=====</p>
    <p><i>Espere sin teclear un segundo mínimo.</i></p>

   <hr color=red>
    <p style="color:#00736b;font-size:18px;text-align:center;">=====( ATENCION )=====</p>
    <p><i>Presione el botón y suelte en cuanto la luz ambar encienda.</i></p>

   <hr color=red>
     <p style="color:#00736b;font-size:18px;text-align:center;">=====( ENTER )=====</p>
   <p><i>Presione el botón y suelte en cuanto la luz verde encienda.</i></p>
   <hr color=red>


